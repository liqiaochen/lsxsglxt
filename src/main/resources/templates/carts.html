<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/carts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <title>我的购物车-小米商城</title>
</head>

<body>

    <!-- 车车 -->
    <div class="site-header site-mini-header">
        <div class="container">
            <div class="header-logo">
                <a href="./index.html" class="logo ir">
                    <img src="./images/logo-footer.png" alt="">
                </a>
            </div>
            <div class="header-title has-more">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="topbar-info">
                <a href="./login.html" class="link">登录</a>
                <p class="sep">|</p>
                <a href="./register.html" class="link">注册</a>
            </div>
        </div>
    </div>
    <div class="page-main">
        <div class="container">
            <div class="J_cartBox">
                <div class="cart-goods-list">
                    <div class="list-head">
                        <div class="col col-check ipt">
                            <input type="checkbox"   class="allsel"> 全选
                        </div>
                        <div class="col col-img">&nbsp;</div>
                        <div class="col col-name">商品名称</div>
                        <div class="col col-price">单价</div>
                        <div class="col col-num">数量</div>
                        <div class="col col-total">小计</div>
                        <div class="col col-action">操作</div>
                    </div>
                    <!-- 模板 -->
                    <div class="list-body">

                         <div class="item-box">
                           <div class="item-table">
                               <div class="col col-check">
                                   <div class="ipt">
                                       <input type="checkbox">
                                   </div>
                               </div>
                               <div class="col col-img">
                                   <!-- <a href="#">
                                       <img src="./images/mi9-80.png" alt="">
                                   </a> -->
                               </div>
                               <div class="col col-name">商品名qweqeqeqeqeqeq称</div>
                               <div class="col col-price">单价</div>
                               <div class="col col-num">
                                   <div class="change-goods-num">
                                       <a href="javascript:void(0)" class="quantity-down">-</a>
                                       <input type="text" value="1">
                                       <a href="javascript:void(0)" class="quantity-add">+</a>
                                   </div>
                               </div>
                               <div class="col col-total">小计</div>
                               <div class="col col-action">
                                   <a href="javascript:void(0)">X</a>
                               </div>
                           </div>
                       </div>
                        
                    </div>
                    <!-- 模板结束 -->
                </div>
                <!-- 加购价 -->
                <div class="cart-bar clearfix">
                    <div class="section-left">
                        <a href="./index.html" class="back-shopping J_goShoping">继续购物</a>
                        <span class="cart-totalC">
                            共
                            <i id="J_cartTotalNum">0</i> 件商品，已选择
                            <i id="J_selTotalNum">0</i> 件
                        </span>
                    </div>
                    <span class="total-price">
                        合计：
                        <em id="J_cartTotalPrice">0</em>
                        元
                    </span>
                    <a href="purchase.html" class="btn btn-a btn btn-disabled ">去结算</a>
                    <div class="no-select-tip hide">
                        请勾选需要结算的商品
                        <i class="arrow arrow-a"></i>
                        <i class="arrow arrow-b"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



   

    <script src="./js/jquery.js"></script>
</body>

</html>
