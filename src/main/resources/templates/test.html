<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/reset1.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/base.min.css">
</head>
<body>
<!--顶部导航-->
<div class="site-topbar ">
    <div class="container clearfix">
        <!--顶部导航-->
        <div class="topbar-nav pull-left">
            <a class="active" href="javascript:;"></a>
            <a href="javascript:;">欢迎来到零食中心</a>
        </div>
        <!--购物车-->
        <div class="topbar-cart pull-right">
            <a href="carts.html" class="btn cart">
                <i class="icon iconfont"></i>
                购物车(<span>0</span>)
            </a>
        </div>

        <!--登入、注册-->
        <div class="topbar-user pull-right" th:if="${session.user}==null">
            <a href="login.html">登录</a>
            <span class="sep">|</span>
            <a href="register.html">注册</a><span th:text="${session.user}"></span>
        </div>
        <div class="topbar-user pull-right" th:if="${session.user}!=null">
            <a href="PersonalInfo.html"><span th:text="${session.user.userName}"></span></a>
            <span class="sep">|</span>
            <a href="PersonalOrder.html">我的订单</a>
            <span class="sep">|</span>
            <a href="logout">退出</a>
        </div>
    </div>
</div>

<!--页面header-->
<div class="site-header">
    <div class="container clearfix">
        <!--网站logo-->
        <div class="header-logo pull-left">
            <a href="javascript:;">
                <img th:src="@{/img/logo62.png}"  style="width:70px; height:70px" src="./images/logo.png">
            </a>
        </div>
        <ul class="header-nav pull-left clearfix">
            <li class="item-category">
                <!--分类导航-->
                <div class="site-category">
                    <ul class="category-list clearfix"  >
                        <li class="category-item" th:each="type :${types}"><a class="title" href="/shop/type/" th:href="@{${'/shop/type'}(id=${type.id})}" th:text="${type.name}">坚果炒货</a><i class="icon iconfont2"></i>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="link" href="javascript:;">商城首页</a></li>
            <li class="nav-item"><a class="link"  href="javascript:;">关于我们</a></li>
            <li class="nav-item"><a class="link"  href="javascript:;">产品中心</a></li>
            <li class="nav-item"><a class="link"  href="javascript:;">生活常识</a></li>
            <li class="nav-item"><a class="link"  href="javascript:;">在线反馈</a></li>
            <li class="nav-item"><a class="link"  href="javascript:;">联系我们</a></li>
        </ul>
        <!--搜索框-->
        <div class="header-search pull-right">
            <form id="_form" class="search-form"  th:action="@{/search}">
                <input type="text" name="search" class="search-text" id="search-text"/>
                <a href="javascript:;" class="btn-search" onclick="document.getElementById('_form').submit();">
                    <i class="icon iconfont1"></i>
                </a>
            </form>
        </div>
    </div>
</div>




</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
