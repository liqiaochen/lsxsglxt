<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>修改密码</title>
    <div th:replace="common/adminstatic :: adminstatic"></div>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">


        <aside th:include="common/adminAside :: adminAside('Personal.html')" class="lyear-layout-sidebar"></aside>
        <header th:include="common/adminHead :: adminHead" class="lyear-layout-header"></header>

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form method="post" id="from" action="#" onsubmit="return false" class="site-form">
                                    <input type="hidden" name="id" th:value="${session.admin.id}">
                                    <div class="form-group">
                                        <label for="old-password">旧密码</label>
                                        <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">新密码</label>
                                        <input type="password" class="form-control" name="password" id="new-password" placeholder="输入新的密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">确认新密码</label>
                                        <input type="password" class="form-control" name="confirmpwd" id="confirm-password" placeholder="确认新密码">
                                    </div>
                                    <button type="button" id="sumbit" class="btn btn-primary">修改密码</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</body>

</html>
<script>

    $("#sumbit").click(function () {
        console.log($('#from').serialize());
        $.ajax({
            type: 'POST',
            url: "[[@{/admin/rePassword}]]",
            data:  $('#from').serialize(),
            dataType: "json",
            success: function (res) {
                alert(res.msg+""+res.data);
            },
            error:function (res) {
                alert(res.msg);
            }

        })
    })

</script>
